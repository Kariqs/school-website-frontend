<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="admin.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>School Name</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#login">Login</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#school">School</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <hr>
    <p class="" id="error"></p>
    <main>
        <div class="sidebar">
            <p class="sidebar-option" onclick="showForm()">Register User</p>
            <p class="sidebar-option" onclick="showTeachers()">View Teachers</p>
            <p class="sidebar-option" onclick="showStudents()">View Students</p>
            <p class="sidebar-option" onclick="findUser()">Search User</p>
        </div>

        <div class="main-content">
            <div class="loading-container" id="loadingIndicator">
                <div class="loading-text">Loading...</div>
                <div class="loading-circle"></div>
            </div>

            <div class="intro-content" id="intro">
                <p>Hello, Welcome Back.<br>What do you want to do today?</p>
            </div>
            <div class="form-container" id="addUserForm">
                <h2>Register New User</h2>
                <form>
                    <input type="text" id="firstname" name="firstname" placeholder="First Name" required>
                    <input type="text" id="middlename" name="middlename" placeholder="Middle Name">
                    <input type="text" id="surname" name="surname" placeholder="Surname" required>
                    <input type="text" id="idNumber" name="idNumber" placeholder="Identification Number" required>
                    <select id="userType" name="userType" required>
                        <option value="" disabled selected>Select Type of User</option>
                        <option value="teacher">Teacher</option>
                        <option value="student">Student</option>
                    </select>
                    <button type="button" onclick="addUser()">Add User</button>
                </form>
            </div>

            <div class="table-container" id="userTableContainer">

            </div>

            <div class="find-user-container" id="findUserContainer" style="display: none;">
                <input type="text" id="findUserId" placeholder="Enter User ID">
                <button onclick="findUserById()">Find User</button>
            </div>
            <div class="user-information" id="userInfo">
                <p id="user-name"></p>
                <p id="user-id"></p>
                <p id="user-type"></p>
                <button id="delete-user" onclick="deleteUser()">Delete</button>
                <button id="edit-user">Edit</button>
            </div>
        </div>

        <script src="admin.js"></script>
    </main>

</body>

</html>
